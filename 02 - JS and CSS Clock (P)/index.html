<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <script>
    
    // Taking each divs
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    // Updates the time
    function updateTime() {

      // Grabs the time (build in function)
      const now = new Date();

      // Takes second, turn it into degrees, updates the web page
      const seconds = now.getSeconds();
      const secondsDegree = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;

      // Takes minutes, turn it into degrees, updates the web page
      const mins = now.getMinutes();
      const minsDegree = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
      minHand.style.transform = `rotate(${minsDegree}deg)`;

      // Takes hours, turn it into degrees, updates the web page
      const hours = now.getHours();
      const hoursDegree = ((hours / 12) * 360) + ((mins/60)*30) + 90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;
    }

    // Updates clock every 1 second
    setInterval(updateTime, 1000);

    updateTime();
  </script>
</body>
</html>
