<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  
  // Grabs all checkboxes
  const checkBoxes = document.querySelectorAll('.inbox input[type="checkbox"]');

  let lastChecked;


  // Check all checkboxes in between of last checked and current checking (while holding shift key)

  function handleCheck(e) {
    let inBetween = false;
    
    // Activate inBetween if shift key is pressed and checkbox is checked
    if (e.shiftKey && this.checked) {
      
      // Runs each time and checks if checkbox is between last checked and current checked
      // If yes, checks the checkbox in between
      checkBoxes.forEach(checkbox => {
        
        // If checkbox is current checked or last checked, activate inBetween which will check all checkboxes in between
        if(checkbox === this || checkbox === lastChecked) {
          inBetween = !inBetween;
        }

        if(inBetween) {
          checkbox.checked = true;
        }
      });
    }

    lastChecked = this; // Set last checked to current checked
  }

  checkBoxes.forEach((checkbox) => {
    checkbox.addEventListener('click', handleCheck);
  });
</script>
</body>
</html>
