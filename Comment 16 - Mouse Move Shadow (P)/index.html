<!-- Creates interactive shadow of an element wherever mouse moves -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }
  
    body {
      margin: 0;
    }
  
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }
  
    h1 {
      text-shadow: 10px 10px 0 rgba(0,0,0,1);
      font-size: 100px;
    }
  </style>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥Ferrari!</h1>
  </div>  

<script>

  // Grabs both div and heading
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  // Length of stretching the shadow
  const walk = 300;


  // Creates the shadow
  function shadow(e) {

    const width = hero.offsetWidth;
    const height = hero.offsetHeight;

    let x = e.offsetX;
    let y = e.offsetY;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.offsetTop;
    }


    let xWalk = Math.round((x / width * walk) - (walk / 2));
    let yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(0,0,0, 0.2),
      ${xWalk * -1}px ${yWalk}px 0 rgba(255,0,0, 0.2),
      ${xWalk}px ${yWalk * -1}px 0 rgba(0,255,0, 0.2),
      ${xWalk * -1}px ${yWalk * -1}px 0 rgba(0,0,255, 0.2)
    `;
  }

  // Triggers the shadow effect when moving mouse
  hero.addEventListener('mousemove', shadow);

</script>

</body>
</html>
