<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <!-- <script type="text/javascript" src="./cornify.js"></script> -->

  </head>
  <body>
    <script>

      // Something happens when you write secretCode

      const pressed = [];
      const secretCode = 'ferrari';

      window.addEventListener('keyup', (event) => {

        pressed.push(event.key); // Key value pushed each time

        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // Key value gets removed from 7 places ago (-8th index)

        if (pressed.join('').includes(secretCode)) {
          console.log('Forza Ferrari!!');
          // cornify_add();
        }

        console.log(pressed);
      });
    </script>
  </body>
</html>
